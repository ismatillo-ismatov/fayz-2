{% extends "bose.html" %}
{% block content %}
    <h1>{{ category.name }}</h1>
<center>
<div class="card mt-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% for field in form %}
        {% if field in errors %}
        {% for error in field.error %}
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-group">
            <label for="" style="color: red;">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <br>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="ozgartirish">
        </div>
    </form>
</div>
</center>
<style>
    .card {
    border: 1px solid black;
    padding: 10px;
    width: 380px;
    box-shadow: 4px 5px 6px;
    }
</style>
{% endblock %}
